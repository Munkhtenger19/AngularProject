<h2 mat-dialog-title>Edit Task</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Task Name" [(ngModel)]="data.task.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="dueDatePicker" placeholder="Due Date" [(ngModel)]="data.task.dueDate">
    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="data.task.priority">
      <mat-option value="High">High</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="Low">Low</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
